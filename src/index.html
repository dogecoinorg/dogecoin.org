  <body class="bg-black bg-main bg-cover bg-no-repeat min-h-screen font-display flex items-center justify-center">
    <div class="mx-auto flex flex-col items-center py-5 sm:py-14">
      <a href="/" class="inline-block">
        <img src="img/logo.png" class="w-56 md:w-96 lg:w-104" alt="much doge such wow" />
      </a>

      <div class="mx-auto mt-5 sm:mt-8 hidden" data-component-video>
        <div class="relative flex justify-center items-center w-video-xs h-video-xs sm:w-video-sm sm:h-video-sm md:w-video-md md:h-video-md lg:w-video-lg lg:h-video-lg xl:w-video-xl xl:h-video-xl 2xl:w-video-2xl 2xl:h-video-2xl">

        </div>
      </div>

      <div class="mx-auto mt-5 sm:mt-8 p-3 sm:p-5 relative hidden" data-component-countdown>
        <svg class="absolute inset-0 w-full h-full -rotate-90" viewBox="0 0 120 120" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="60" cy="60" r="58" fill="none" stroke-width="2" />
          <circle cx="60" cy="60" r="58" fill="none" stroke-width="2" pathLength="100" data-progress-bar class="stroke-yellow" />

          <div class="flex items-start justify-center">
            <div class="flex items-center flex-col mr-2">
              <div class="flex items-center">
                <span class="text-yellow text-6xl sm:text-9xl" data-value="days">00</span>
                <svg viewBox="0 0 8 38" class="fill-yellow w-1 ml-2">
                  <circle cx="4" cy="4" r="4" />
                  <circle cx="4" cy="34" r="4" />
                </svg>
              </div>
              <small class="text-white text-lg sm:text-2xl pr-3 block -m-2.5">Days</small>
            </div>

            <div class="flex items-center flex-col mr-2">
              <div class="flex items-center">
                <span class="text-yellow text-6xl sm:text-9xl" data-value="hours">00</span>
                <svg viewBox="0 0 8 38" class="fill-yellow w-1 ml-2">
                  <circle cx="4" cy="4" r="4" />
                  <circle cx="4" cy="34" r="4" />
                </svg>
              </div>
              <small class="text-white text-lg sm:text-2xl pr-3 block -m-2.5">Hours</small>
            </div>

            <div class="flex items-center flex-col mr-2">
              <div class="flex items-center">
                <span class="text-yellow text-6xl sm:text-9xl" data-value="minutes">00</span>
                <svg viewBox="0 0 8 38" class="fill-yellow w-1 ml-2">
                  <circle cx="4" cy="4" r="4" />
                  <circle cx="4" cy="34" r="4" />
                </svg>
              </div>
              <small class="text-white text-lg sm:text-2xl pr-3 block -m-2.5">Minutes</small>
            </div>

            <div class="flex items-center flex-col">
              <div class="flex items-center">
                <span class="text-yellow text-6xl sm:text-9xl" data-value="seconds">00</span>
              </div>
              <small class="text-white text-lg sm:text-2xl pr-3 block -m-2.5">Seconds</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
